{% if key %}

{% load crispy_forms_tags %}

<div class='col-sm-6 col-sm-offset-3'>
<h1>{{ title }}</h1>
<hr/>

{{ form|crispy }}

<input type="submit" value="{{ title }}"/>
</form>
</div>
